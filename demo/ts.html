<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试ts程序</title>
</head>
<body>
  <div class="demo"></div>
  <script src="./riot.js"></script>
  <script src="./dist/riot-component.js"></script>
  <script>
    var RiotCalendar = riotComponent.RiotCalendar;
    var RiotSlider = riotComponent.RiotSlider;
    var riotCalendar = new RiotCalendar(
      document.querySelector('.demo'),{
        isMultiple: true,
        selectDates: [new Date(), new Date('2017-01-05')],
        beforeShowDate: function(date){
          if(date.day() === 0){
            return {
              html: '<span>星期天</span>',
              className: 'sunday'
            }
          }
        }
      }
    )
  </script>
</body>
</html>
