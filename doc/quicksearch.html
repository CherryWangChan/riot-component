    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules riot-calendarriot-slider Externals Tag Modules × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-30T22:48:12+08:00 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Documentation Modules riot-calendarriot-slider Externals Tag Externals × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-30T22:48:12+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules riot-calendarriot-slider Externals Tag API文档说明由于riot的Tag语法局限，不能生成riot.mount('riot-calendar',opts)这种规则的文档，只能通过riot-calendar(opts)来生成文档 但所有文档都能保证其使用正确性，调用组件时，还是按照riot的标准使用，如 riot.mount('riot-calendar', { isRange: true })组件 日历 滑块 × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-30T22:48:12+08:00 using the DocStrap template. "},"external-Tag.html":{"id":"external-Tag.html","title":"External: Tag","body":" Documentation Modules riot-calendarriot-slider Externals Tag External: Tag riot-calendar~ Tag Tag构造函数 See: http://riotjs.com/api/#tag-instance × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-30T22:48:12+08:00 using the DocStrap template. "},"module-riot-calendar.html":{"id":"module-riot-calendar.html","title":"Module: riot-calendar","body":" Documentation Modules riot-calendarriot-slider Externals Tag Module: riot-calendar 基于riot的日历，默认日历视图由defaultDate|selectDates|new Date()按顺序提供，实例 Methods &lt;inner&gt; riot-calendar(opts) Parameters: Name Type Description opts object Properties Name Type Argument Default Description autoOk boolean &lt;optional&gt; false 是否自动保存 defaultDate date &lt;optional&gt; 默认日期 minDate date &lt;optional&gt; 最小日期 maxDate date &lt;optional&gt; 最大日期 isRange boolean &lt;optional&gt; 是否为选择范围 rangeLimit Array.&lt;date&gt; &lt;optional&gt; 选择的范围 weekMode boolean &lt;optional&gt; false 是否固定星期 true 固定 firstDay number &lt;optional&gt; 0 每周的第一天 isMultiple boolean &lt;optional&gt; 是否为多选 selectDates Array.&lt;date&gt; &lt;optional&gt; 选中的日期 switchViewByOtherMonth boolean &lt;optional&gt; false 表示点击其它月份是否切换日历视图 switchViewOverLimit boolean &lt;optional&gt; false 表示超出最小与最大日历是否能切换日历视图 showOtherMonthDates boolean &lt;optional&gt; true 是否显示其它月的日期 @since 0.0.3beta1 switchWithAnimation boolean &lt;optional&gt; true 切换时是否需要动画 animationTimingFunction string &lt;optional&gt; cubic-bezier(0.445, 0.05, 0.55, 0.95) 动画函数 animationDuration number &lt;optional&gt; 0.45 动画待续时间 默认为0.45s onChange onChangeCall &lt;optional&gt; 日期被点击时的回调函数 dateTimeFormat dateTimeFormatCall &lt;optional&gt; 自定义日历显示格式 disabledDate disabledDateCall &lt;optional&gt; 更精细的不可选日期控制函数 beforeShowDate beforeShowDateCall &lt;optional&gt; 个性自定义每日显示样式 minRangeGap number &lt;optional&gt; range时最小选择区间 maxRangeGap number &lt;optional&gt; range时最大选择区间 onRangeGapInvalid rangeGapInvalidCall &lt;optional&gt; range选择不合minRangeGap与maxRangeGap时回调函数 numberOfMonths number | Array.&lt;number&gt; &lt;optional&gt; 设置一次显示几个月 number 一行显示的月份数 number[] 显示的行数与列数，设置opts.numberOfMonths则默认opts.showOtherMonthDates为false Returns: Type calendarTag Example riot.mount('riot-calendar', opts) Type Definitions beforeShowDateClass(data当前正在渲染的riot-date对象) beforeShowDate 个性化日期显示 Parameters: Name Type Description data当前正在渲染的riot-date对象 riot-date Since: 0.0.3beta1 Returns: 返回个性化后的html片段及类名，如果为string则为html Type date-diy calendarTag 扩展Tag实例 Type: object Properties: Name Type Description prevMonth function 选择前一个月,不能传参数 nextMonth function 选择下一个月，不能传参数 getSelectDates getSelectDatesCall 返回当前选择日期对象 switchCalendarByDate switchCalendarByDateCall 跳转到指定日期 See: http://riotjs.com/api/#tag-instance date-diy Type: object | string Properties: Name Type Description html string 个性化的日期html片段 className string 个性化的日期类名，多个以空格分隔 dateTimeFormatCall(y, m, d) dateTimeFormat 函数说明 Parameters: Name Type Description y number 年份 m number 月份 d number 天数 disabledDateCall(date) disabledDate 不可选日期函数说明 Parameters: Name Type Description date riot-date 当前正在渲染的riot-date对象 Since: 0.0.2 getSelectDatesCall() getSelectDates 函数说明 Returns: Type selectDateObj onChangeCall(date, tag) onChange 函数说明 Parameters: Name Type Description date riot-date 当前被点击riot-date对象 tag calendarTag 当前riot-calendar实例对象 rangeGapInvalidCall(invalidType) onRangeGapInvalid range时选择区间不合minRangeGap与maxRangeGap时回调函数，如果无参数，则默认将rangeEnd变为rangeStart Parameters: Name Type Description invalidType string 非法类型 'min'或'max' Since: 0.0.3beta1 Returns: 是否继续执行将rangeEnd替换成rangeStart Type boolean riot-date Type: object Properties: Name Type Argument Description current number 表示月份 -1:前一个月 0:当前月 1:后一个月 date date 当前日期对象 y number 年份 m number 月份 d number 日 w number 星期 dateformat string 日期字符串，可以被opts.dateTimeFormat控制，默认为yyyy-mm-dd range number &lt;optional&gt; 表示范围选择,只有当opts.isRange为true时有效 -1:表示范围开始 0:表示范围中 1:表示范围结束 select number &lt;optional&gt; 表示是否被选中 1:表示选中 disable number 表示当前日期是否可用 0:表示可用 1:表示其它月 2:表示超出range范围 3:表示超出min-max范围 selectDateObj Type: object Properties: Name Type Description dates Array.&lt;date&gt; 被选中排序后的Date数组或空数组 dateStr Array.&lt;string&gt; 被选中排序后并经过opts.dateTimeFormat格式化后的日期字符串或空数组 switchCalendarByDateCall(需要跳转的日期) switchCalendarByDate 函数说明 Parameters: Name Type Description 需要跳转的日期 date Since: 0.0.3beta1 Returns: 跳转是否成功，日期如果超出受限范围[rangeLimit\u0005/minDate\u0005/maxDate]且switchViewOverLimit=true，则跳转不成功，返回false， 如果跳转日期就是当前日历视图也不会跳转，返回false Type boolean × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-30T22:48:12+08:00 using the DocStrap template. "},"module-riot-slider.html":{"id":"module-riot-slider.html","title":"Module: riot-slider","body":" Documentation Modules riot-calendarriot-slider Externals Tag Module: riot-slider 基于riot的slider,实例 实现ant-design的滑动输入条 Methods &lt;inner&gt; riot-slider(opts) Parameters: Name Type Description opts object Properties Name Type Argument Default Description range boolean &lt;optional&gt; false 双滑块模式 min number &lt;optional&gt; 0 最小值 max number &lt;optional&gt; 100 最大值 value Array.&lt;number&gt; &lt;optional&gt; 设置当前值，如果range，默认为[0,0],否则为[0] step number | null &lt;optional&gt; 步长，取值必须大于 0，并且可被 (max - min) 整除。当 marks 不为空对象时，可以设置 step 为 null，此时 Slider 的可选值仅有 marks 标出来的部分。 dots boolean &lt;optional&gt; false 是否只能拖到刻度上 control boolean &lt;optional&gt; false 是否不能滑动只能展示值，与disable作用一样，但拥有正常slider的样式 showMarkTip boolean &lt;optional&gt; true 是否显示mark的提示 showMarkDot boolean &lt;optional&gt; true 是否显示mark的刻度 allowCross boolean &lt;optional&gt; true 在range时是否可以值是否可以互换 showAllTips boolean &lt;optional&gt; false 是否显示根据min max step计算出来的dot的提示 showAllDots boolean &lt;optional&gt; false 是否显示根据min max step计算出来的dot图标 included boolean &lt;optional&gt; true 值为 true 时表示值为包含关系，false 表示并列 rangeValueShouldEqual boolean &lt;optional&gt; true range变动过程中两个值是否可以相等 rangeGapFixed boolean &lt;optional&gt; false range在变动过程中是否固定不变 onChange onChangeCall &lt;optional&gt; 正在滑动时的回调函数 onBeforeChange onBeforeChangeCall &lt;optional&gt; 滑动之前的回调函数 onAfterChangeCall onAfterChangeCall &lt;optional&gt; 滑动结束后的回调函数 To Do: 增加vertical的支持,设置point的order值，滑到时计算顺序，快速查找值 track select用scale与translateX做动画 Returns: 返回riot-slider的实例对象 Type sliderTag Type Definitions onAfterChangeCall(正在变动的值,range时length为2) 滑动结束时的回调函数说明 Parameters: Name Type Description 正在变动的值,range时length为2 Array.&lt;number&gt; onBeforeChangeCall(正在变动的值,range时length为2) 滑动开始时的回调函数说明 Parameters: Name Type Description 正在变动的值,range时length为2 Array.&lt;number&gt; onChangeCall(正在变动的值,range时length为2) 滑动过程中的回调函数说明 Parameters: Name Type Description 正在变动的值,range时length为2 Array.&lt;number&gt; riot-point Type: object Properties: Name Type Description key number 当前的关键值 mark number 是否为mark 真为1 label string point的label值 precent number point在track上left值 dot boolean 是否显示dot,默认为true width number 每个point的宽度 setControlCall(control) 设置slider是否受控回调函数说明 Parameters: Name Type Description control boolean 是否受控 sliderTag 扩展Tag实例 Type: object Properties: Name Type Description setControl setControlCall 设置当前slider是否受控 See: http://riotjs.com/api/#tag-instance × Search results Close Documentation generated by JSDoc 3.4.2 on 2016-10-30T22:48:12+08:00 using the DocStrap template. "}}
